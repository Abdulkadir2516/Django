<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Ekle/Düzenle</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Görev Düzenle{% else %}Yeni Görev Ekle{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Güncelle{% else %}Ekle{% endif %}</button>
    </form>
</body>
</html>
