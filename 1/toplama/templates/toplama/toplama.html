<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toplama Sayfası</title>
</head>
<body>
    <h1>İki Sayıyı Topla</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Hesapla</button>
    </form>

    {% if sonuc is not None %}
        <h2>Sonuç: {{ sonuc }}</h2>
    {% endif %}
</body>
</html>
